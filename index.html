<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top:4rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="font-Josefin">
  <header>
    <div class="flex mb-8 mt-8 ml-8">  
    <div class="mt-2 rounded-full h-4 w-4 border border-black relative inline mr-2 ">
      <div class="relative inset-0 rounded-full border border-transparent">
      </div>
      </div> 
      <span class="w-1/6 text-left Soft-Red font-semibold tracking-widest inline leading-4">BASE APPAREL</span>
    </div>
     
    <img src="./images/hero-mobile.jpg"  />
  </header>
  <main>
  <h1 class="mx-auto text-center  text-6xl mb-6 mt-16 tracking-widest w-1/2 ">We're coming soon</h1>

  <p class="block text-center mb-10  mx-6">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <div class="flex justify-center items-center"><input type="email" placeholder="Email Address" class=" flex p-3 rounded-xl  rounded-r-none bg-white border border-red-500 border-solid border-3" />
  <button class="relative right-4"><img src="./images/icon-arrow.svg" class=" bg-black py-4 px-7 border-red-500 border-solid border-3 rounded-3xl "/></button></div>
  
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hectrhcc" target="_blank">Hector Contreras</a>.
    </p>
  </footer>
</body>
</html>
